<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset='UTF-8'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
      
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS - AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>


  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-tweeter-brand">tweeter</span>
      <div class="nav-tweet-btn">
        <span><strong>Write</strong> a new tweet </span>
        <i class="fa-solid fa-angles-down"></i>
      
      </div>
    </nav>

    
    <!-- Header -->
    <header class="main-header">
      <div class="avatar">
        <img src="/images/profile-hex.png" alt="Profile picture">
      </div>
      <br>
      <div class="name">
        <h2><strong>Tayrine</strong> Soares</h2>
      </div>
    </header>


    <!-- Page-specific (main) content here -->

    <section class="page-container">

      <section class="new-tweet">
      <!-- Error message container -->
      <p id="error-message"></p>
        <form class="tweet-form" action="/tweets" method="POST"> 
          <label for="tweet-text"> What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="counter-line">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>

      </section>

      <section id="tweets-container">
        <!-- Dynamically created tweets will be appended here -->
      </section>

    </section>

  <script type="text/javascript" src="/scripts/composer-char-counter.js" ></script>
  </body>
</html>
